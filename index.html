<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2abed88443.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid vh-100 p-0">
      <div class="row m-0 h-100">
        <div class="col-4 d-flex text-center text-white p-0 left-panel">
          <div
            class="container-fluid d-flex justify-content-center bg-danger bg-opacity-50 py-3 my-auto"
          >
            <i class="fa-solid fa-5x fa-laptop-code w-auto"></i>
            <h1 class="my-auto px-2 py-3 d-inline">Test</h1>
          </div>
        </div>
        <div class="col-8 bg-body-secondary right-panel">
          <!-- top section -->
          <div class="row h-25">
            <div
              class="text-group align-content-center w-75 mx-4 mt-auto pb-3 fw-bolder"
            >
              <h5 class="">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now
              </h5>
              <p>You know you want to.</p>
            </div>
          </div>
          <div class="row h-50 bg-body shadow">
            <!-- form goes here -->
            <!-- Todo: Make 4 rows, 1 for title and 3 for form elements -->
            <form action="#">
              <div class="row mx-2 my-2">
                <div class="col-12">
                  <h5>Let's do this</h5>
                </div>
              </div>
              <div class="row mx-2 my-3">
                <div class="col-6">
                  <label for="first-name" class="form-label text-muted"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    class="form-control"
                  />
                </div>
                <div class="col-6">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row mx-2 my-3">
                <div class="col-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                  />
                </div>
                <div class="col-6">
                  <label for="phone-num" class="form-label">Phone Number</label>
                  <input
                    type="text"
                    id="phone-num"
                    name="phone-num"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row mx-2 my-3">
                <div class="col-6">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                  />
                </div>
                <div class="col-6">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="form-control"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <!-- button goes here -->
            <div class="col ms-4 mt-5">
              <button class="btn btn-primary">Create Account</button>
              <p class="pt-2">
                Already have an account? <a href="#">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
